<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculatort</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="containerapp">
            <input type="text" id="inputBox" placeholder="0" />
        <div class="btn_container">
            <div class="div1">
            <button>C</button>
            <button>%</button>
            <button>DEL</button>
            <button>/</button>
            </div>
           <div class="div2">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
           </div>
           <div class="div3">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
           </div>
           <div class="div4">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
           </div>
           <div class="div5">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
           </div>
        </div>
       </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
